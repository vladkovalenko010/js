    function userBuilder(name, age) {
        let user = {name, age};
        return {
            getName() {
                return user.name;
            },
            getAge() {
                return user.age;
            },
            setAge(age) {
                if (age > 0 && age > user.age) {
                    user.age = age;
                }
            }
        }
    }

    let builder = userBuilder('vasya', 31);
    console.log(builder);

    console.log(builder.getAge());
    console.log(builder.getName());
    builder.setAge(37);
    console.log(builder.getAge());

 <script>

     color = prompt('what color do you see?');

     switch (color) {
         case 'green':
             console.log('Go');
             break;
         case 'yellow':
             console.log('Wait');
             break;
         case 'red':
             console.log('Stop');
             break;
         default:
             console.log('????');
     }

 </script>

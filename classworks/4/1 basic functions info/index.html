<script>

    function writer(prodTitle, price, desc) {
        document.write(`
         <div>
         <h2>${prodTitle} ${price}</h2>
         <p>${desc}</p>
</div>
        `);
    }

    writer('milk', 23, 'some milk');
    writer('juice', 40, 'some juice');
    writer('beef', 70, 'some beef');
    writer('carrot', 30, 'some carrot');

        for (const arrayElement of array) {
            console.log(arrayElement);
        }
    }

</script>
